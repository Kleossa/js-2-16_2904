<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click = "showBasket = !showBasket" class="btn-cart">Cart</button>
                <div v-show="showBasket" class="cart-block ">
                    <div class="d-flex">
                        <strong class="d-block">Всего товаров</strong>
                        <div id="quantity"></div>
                    </div>
                    <hr>
                    <div class="cart-items" v-for="item of itemsBasket">
                        <div class="cart-item" v-bind:data-id='item.id_product'>
                            <img src="https://placehold.it/100x80" v-bind:alt='item.product_name'>
                            <div class="product-desc">
                                <p class="product-title">{{ item.product_name }}</p>
                                <p class="product-quantity">{{ item.quantity }}</p>
                                <p class="product-single-price">{{ item.price *item.quantity }}</p>
                            </div>
                            <div class="right-block">
                                <button name="del-btn" class="del-btn" v-bind:data-id='item.id_product' v-on:click='removeFromBasket(item.id_product)' >&times;</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <strong class="d-block">Общая ст-ть:</strong>
                        <div id="price"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="item of itemsCatalog">
                    <img src="https://placehold.it/300x200" v-bind:alt='item.product_name' >
                    <!--img src="${this.img}" width="300" height="200" alt="${this.item.product_name}"-->
                    <div class="desc">
                        <h1>{{ item.product_name }}</h1>
                        <p>{{ item.price }}</p>
                        <button
                                v-on:click='addToBasket(item.id_product)'
                                class="buy-btn"
                                name="buy-btn">

<!--                                v-bind:data-name='item.product_name'-->
<!--                                v-bind:data-price='item.price'-->
<!--                                v-bind:data-id='item.id_product'-->

                        Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
